<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #fb6f92;
            --soft-white: #f8f9fa;
        }

        body {
            background-color: #ffe5ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            transition: all 0.5s ease;
        }

        #letter-container {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
            margin-top: 20px;
            animation: fadeIn 1.5s ease;
        }

        .flower {
            font-size: 50px;
            display: inline-block;
            animation: sway 3s infinite ease-in-out;
        }

        button {
            background-color: var(--dark-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(251, 111, 146, 0.4);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            color: var(--dark-pink);
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <div id="intro">
            <h1 style="color: #fb6f92;">I have something to say...</h1>
            <button onclick="openLetter()">Open Letter</button>
        </div>

        <div id="letter-container">
            <div class="flower-box">
                <span class="flower">üå∏</span>
                <span class="flower" style="animation-delay: 0.5s;">üå∑</span>
                <span class="flower" style="animation-delay: 1s;">üåπ</span>
            </div>
            
            <h2 style="color: #fb6f92;">I'm Sorry</h2>
            <p id="message">
                Hey my love taki, <br><br>
                I know i did a mistake , please forgive me , i love you alottt 
                u know i love you beyond comprehension , please forgive ur sweet little boy 
                pleaseee , ur my everything  .<br><br>
                these flowers are for u . 
                 <br><br>
                <span class="hearts">‚ù§‚ù§‚ù§</span>
            </p>
        </div>
    </div>

    <script>
        function openLetter() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('letter-container').style.display = 'block';
            document.body.style.backgroundColor = '#fdf0f3';
        }
    </script>
